<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Row</title>
  <style>
    .container {
      display: flex;
     // flex-direction: column;
     // justify-content: center; /* hori (main axis) */
      align-content: center;     /* vertical (cross axis) */
      height: 300px;
      border: 2px solid #000;
    }

    .box {
      width: 100px;
      height: 100px;
      background: tomato;
      margin: 10px;
      text-align: center;
      line-height: 100px;
      color: white;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

<h2>Flex Row Direction</h2>
<div class="container">
  <div class="box">1</div>
  <div class="box">2</div>
</div>

</body>
</html>
